<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Geometric Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: radial-gradient(circle at 20% 50%, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #96ceb4 75%, #feca57 100%);
            animation: backgroundFlow 30s ease-in-out infinite;
            height: 100vh;
            width: 100vw;
        }

        @keyframes backgroundFlow {
            0% { background: radial-gradient(circle at 20% 50%, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #96ceb4 75%, #feca57 100%); }
            16.67% { background: radial-gradient(circle at 80% 20%, #6c5ce7 0%, #fd79a8 25%, #fdcb6e 50%, #6c5ce7 75%, #a29bfe 100%); }
            33.33% { background: radial-gradient(circle at 40% 80%, #00b894 0%, #00cec9 25%, #55a3ff 50%, #fd79a8 75%, #fdcb6e 100%); }
            50% { background: radial-gradient(circle at 70% 30%, #e17055 0%, #81ecec 25%, #74b9ff 50%, #a29bfe 75%, #fd79a8 100%); }
            66.67% { background: radial-gradient(circle at 10% 70%, #00b894 0%, #55a3ff 25%, #fd79a8 50%, #fdcb6e 75%, #6c5ce7 100%); }
            83.33% { background: radial-gradient(circle at 90% 60%, #74b9ff 0%, #fd79a8 25%, #fdcb6e 50%, #00cec9 75%, #a29bfe 100%); }
            100% { background: radial-gradient(circle at 20% 50%, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #96ceb4 75%, #feca57 100%); }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .floating-element {
            position: absolute;
            animation: float 12s linear infinite;
        }

        .floating-element.reverse {
            animation: floatReverse 15s linear infinite;
        }

        .floating-element.diagonal1 {
            animation: floatDiagonal1 18s linear infinite;
        }

        .floating-element.diagonal2 {
            animation: floatDiagonal2 20s linear infinite;
        }

        .floating-element.vertical {
            animation: floatVertical 14s linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-15vw) translateY(calc(50vh + var(--offset, 0px))) rotate(0deg); }
            100% { transform: translateX(115vw) translateY(calc(30vh + var(--offset, 0px))) rotate(360deg); }
        }

        @keyframes floatReverse {
            0% { transform: translateX(115vw) translateY(calc(20vh + var(--offset, 0px))) rotate(0deg); }
            100% { transform: translateX(-15vw) translateY(calc(70vh + var(--offset, 0px))) rotate(-360deg); }
        }

        @keyframes floatDiagonal1 {
            0% { transform: translateX(-15vw) translateY(100vh) rotate(0deg); }
            100% { transform: translateX(115vw) translateY(-10vh) rotate(360deg); }
        }

        @keyframes floatDiagonal2 {
            0% { transform: translateX(-15vw) translateY(-10vh) rotate(0deg); }
            100% { transform: translateX(115vw) translateY(100vh) rotate(360deg); }
        }

        @keyframes floatVertical {
            0% { transform: translateY(-15vh) translateX(calc(50vw + var(--offset, 0px))) rotate(0deg); }
            100% { transform: translateY(115vh) translateX(calc(30vw + var(--offset, 0px))) rotate(360deg); }
        }

        .morph {
            animation: morph 6s ease-in-out infinite;
        }

        @keyframes morph {
            0%, 100% { transform: scale(1) rotate(0deg); }
            33% { transform: scale(1.2) rotate(120deg); }
            66% { transform: scale(0.8) rotate(240deg); }
        }

        .pulse {
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.3); }
        }

        .oscillate {
            animation: oscillate 8s ease-in-out infinite;
        }

        @keyframes oscillate {
            0%, 100% { transform: scaleY(1) rotate(0deg); }
            50% { transform: scaleY(1.5) rotate(180deg); }
        }

        .line {
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: drawLine 10s linear infinite;
        }

        @keyframes drawLine {
            0% { stroke-dashoffset: 200; }
            50% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -200; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Geometric shapes with various animations -->
        <div class="floating-element" style="top: 10%; left: -5%; animation-delay: 0s; --offset: 0px;">
            <svg width="60" height="60" viewBox="0 0 60 60">
                <polygon points="30,5 50,25 40,50 20,50 10,25" fill="rgba(255,255,255,0.2)" class="morph"/>
            </svg>
        </div>

        <div class="floating-element reverse" style="top: 20%; right: -5%; animation-delay: 1s; --offset: 20px;">
            <svg width="40" height="40" viewBox="0 0 40 40">
                <circle cx="20" cy="20" r="15" fill="rgba(255,255,255,0.15)" class="pulse"/>
            </svg>
        </div>

        <div class="floating-element diagonal1" style="animation-delay: 2s;">
            <svg width="80" height="80" viewBox="0 0 80 80">
                <polygon points="40,10 65,25 65,55 40,70 15,55 15,25" fill="rgba(255,255,255,0.25)" class="oscillate"/>
            </svg>
        </div>

        <div class="floating-element vertical" style="animation-delay: 3s; --offset: -30px;">
            <svg width="50" height="50" viewBox="0 0 50 50">
                <rect x="10" y="10" width="30" height="30" fill="rgba(255,255,255,0.18)" class="morph"/>
            </svg>
        </div>

        <div class="floating-element" style="top: 30%; left: -8%; animation-delay: 4s; --offset: 10px;">
            <svg width="70" height="70" viewBox="0 0 70 70">
                <polygon points="35,5 55,25 45,50 25,50 15,25" fill="rgba(255,255,255,0.22)" class="pulse"/>
            </svg>
        </div>

        <div class="floating-element reverse" style="top: 40%; right: -8%; animation-delay: 5s; --offset: -15px;">
            <svg width="35" height="35" viewBox="0 0 35 35">
                <circle cx="17.5" cy="17.5" r="12" fill="rgba(255,255,255,0.3)" class="oscillate"/>
            </svg>
        </div>

        <div class="floating-element diagonal2" style="animation-delay: 6s;">
            <svg width="90" height="90" viewBox="0 0 90 90">
                <polygon points="45,8 70,20 75,45 60,70 30,70 15,45 20,20" fill="rgba(255,255,255,0.16)" class="morph"/>
            </svg>
        </div>

        <div class="floating-element" style="top: 50%; left: -6%; animation-delay: 7s; --offset: 25px;">

                <polygon points="27.5,5 45,18 40,35 15,35 10,18" fill="rgba(255,255,255,0.24)" class="pulse"/>

        </div>

        <div class="floating-element vertical" style="animation-delay: 8s; --offset: 15px;">
            <svg width="45" height="45" viewBox="0 0 45 45">
                <rect x="8" y="8" width="29" height="29" fill="rgba(255,255,255,0.19)" class="oscillate"/>
            </svg>
        </div>

        <div class="floating-element reverse" style="top: 60%; right: -10%; animation-delay: 9s; --offset: -20px;">
            <svg width="75" height="75" viewBox="0 0 75 75">
                <circle cx="37.5" cy="37.5" r="25" fill="rgba(255,255,255,0.17)" class="morph"/>
            </svg>
        </div>

        <div class="floating-element diagonal1" style="animation-delay: 10s;">
            <svg width="65" height="65" viewBox="0 0 65 65">
                <polygon points="32.5,5 55,20 50,45 25,45 10,30 15,10" fill="rgba(255,255,255,0.21)" class="pulse"/>
            </svg>
        </div>

        <div class="floating-element" style="top: 70%; left: -4%; animation-delay: 11s; --offset: -10px;">
            <svg width="85" height="85" viewBox="0 0 85 85">
                <polygon points="42.5,10 65,25 65,55 42.5,70 20,55 20,25" fill="rgba(255,255,255,0.23)" class="oscillate"/>
            </svg>
        </div>

        <div class="floating-element reverse" style="top: 80%; right: -6%; animation-delay: 12s; --offset: 30px;">
            <svg width="30" height="30" viewBox="0 0 30 30">
                <circle cx="15" cy="15" r="10" fill="rgba(255,255,255,0.35)" class="morph"/>
            </svg>
        </div>

        <div class="floating-element diagonal2" style="animation-delay: 13s;">
            <svg width="95" height="95" viewBox="0 0 95 95">
                <polygon points="47.5,8 70,25 70,55 47.5,72 25,55 25,25" fill="rgba(255,255,255,0.14)" class="pulse"/>
            </svg>
        </div>

        <div class="floating-element vertical" style="animation-delay: 14s; --offset: -25px;">
            <svg width="60" height="60" viewBox="0 0 60 60">
                <rect x="12" y="12" width="36" height="36" fill="rgba(255,255,255,0.20)" class="oscillate"/>
            </svg>
        </div>

        <!-- Flowing lines -->
        <div class="floating-element" style="top: 15%; left: -20%; animation-delay: 15s;">
            <svg width="200" height="100" viewBox="0 0 200 100">
                <path d="M0,50 Q50,10 100,50 T200,50" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" class="line"/>
            </svg>
        </div>

        <div class="floating-element reverse" style="top: 35%; right: -20%; animation-delay: 16s;">
            <svg width="180" height="80" viewBox="0 0 180 80">
                <path d="M0,40 Q45,5 90,40 T180,40" stroke="rgba(255,255,255,0.25)" stroke-width="3" fill="none" class="line"/>
            </svg>
        </div>

        <div class="floating-element diagonal1" style="animation-delay: 17s;">
            <svg width="150" height="120" viewBox="0 0 150 120">
                <path d="M0,60 Q37.5,20 75,60 T150,60" stroke="rgba(255,255,255,0.28)" stroke-width="2" fill="none" class="line"/>
            </svg>
        </div>

        <div class="floating-element" style="top: 55%; left: -15%; animation-delay: 18s;">
            <svg width="220" height="90" viewBox="0 0 220 90">
                <path d="M0,45 Q55,10 110,45 T220,45" stroke="rgba(255,255,255,0.22)" stroke-width="2.5" fill="none" class="line"/>
            </svg>
        </div>

        <div class="floating-element reverse" style="top: 75%; right: -15%; animation-delay: 19s;">
            <svg width="160" height="110" viewBox="0 0 160 110">
                <path d="M0,55 Q40,15 80,55 T160,55" stroke="rgba(255,255,255,0.26)" stroke-width="2" fill="none" class="line"/>
            </svg>
        </div>

        <div class="floating-element vertical" style="animation-delay: 20s; --offset: 40px;">
            <svg width="100" height="180" viewBox="0 0 100 180">
                <path d="M50,0 Q15,45 50,90 T50,180" stroke="rgba(255,255,255,0.24)" stroke-width="2" fill="none" class="line"/>
            </svg>
        </div>

        <!-- Additional small elements for density -->
        <div class="floating-element" style="top: 5%; left: -2%; animation-delay: 21s;">
            <svg width="25" height="25" viewBox="0 0 25 25">
                <polygon points="12.5,3 20,10 17,18 8,18 5,10" fill="rgba(255,255,255,0.4)" class="pulse"/>
            </svg>
        </div>

        <div class="floating-element reverse" style="top: 25%; right: -2%; animation-delay: 22s;">
            <svg width="20" height="20" viewBox="0 0 20 20">
                <circle cx="10" cy="10" r="7" fill="rgba(255,255,255,0.45)" class="morph"/>
            </svg>
        </div>

        <div class="floating-element diagonal2" style="animation-delay: 23s;">
            <svg width="35" height="35" viewBox="0 0 35 35">
                <rect x="5" y="5" width="25" height="25" fill="rgba(255,255,255,0.32)" class="oscillate"/>
            </svg>
        </div>

        <div class="floating-element" style="top: 45%; left: -3%; animation-delay: 24s;">
            <svg width="28" height="28" viewBox="0 0 28 28">
                <polygon points="14,2 24,8 22,18 6,18 4,8" fill="rgba(255,255,255,0.38)" class="pulse"/>
            </svg>
        </div>

        <div class="floating-element vertical" style="animation-delay: 25s; --offset: -35px;">
            <svg width="22" height="22" viewBox="0 0 22 22">
                <circle cx="11" cy="11" r="8" fill="rgba(255,255,255,0.42)" class="morph"/>
            </svg>
        </div>

        <div class="floating-element reverse" style="top: 65%; right: -3%; animation-delay: 26s;">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <polygon points="16,4 26,12 22,22 10,22 6,12" fill="rgba(255,255,255,0.36)" class="oscillate"/>
            </svg>
        </div>

        <div class="floating-element diagonal1" style="animation-delay: 27s;">
            <svg width="26" height="26" viewBox="0 0 26 26">
                <rect x="4" y="4" width="18" height="18" fill="rgba(255,255,255,0.39)" class="pulse"/>
            </svg>
        </div>

        <div class="floating-element" style="top: 85%; left: -1%; animation-delay: 28s;">
            <svg width="38" height="38" viewBox="0 0 38 38">
                <circle cx="19" cy="19" r="14" fill="rgba(255,255,255,0.33)" class="morph"/>
            </svg>
        </div>
    </div>
</body>
</html>
