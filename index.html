<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walrus Sites Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* SVG Background Animation */
        .svg-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-svg {
            position: absolute;
            opacity: 0.7;
            animation: floatDance 12s ease-in-out infinite;
        }

        .floating-svg:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .floating-svg:nth-child(2) {
            top: 30%;
            right: 10%;
            animation-delay: 3s;
        }

        .floating-svg:nth-child(3) {
            bottom: 40%;
            left: 15%;
            animation-delay: 6s;
        }

        .floating-svg:nth-child(4) {
            bottom: 20%;
            right: 20%;
            animation-delay: 9s;
        }

        .floating-svg:nth-child(5) {
            top: 60%;
            left: 70%;
            animation-delay: 2s;
        }

        .floating-svg:nth-child(6) {
            top: 80%;
            right: 15%;
            animation-delay: 5s;
        }

        @keyframes floatDance {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-20px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateY(-40px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translateY(-20px) rotate(270deg) scale(1.1);
            }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff, #e0e7ff, #c7d2fe);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .walrus-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 1.5rem;
            animation: walrusBounce 4s ease-in-out infinite;
        }

        @keyframes walrusBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .walrus-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 12px;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .nav-tab {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 140px;
            text-align: center;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-tab:hover::before {
            left: 100%;
        }

        .nav-tab:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-tab.active {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .tab-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .tab-title {
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Main Display Window */
        .display-window {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out 0.5s both;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .display-window::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 70vh;
            min-height: 500px;
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .nav-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-tab {
                width: 100%;
                max-width: 250px;
            }
            
            .display-window {
                padding: 1.5rem;
            }
            
            .iframe-container {
                height: 60vh;
                min-height: 400px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- SVG Background Animation -->
    <div class="svg-background">
        <svg class="floating-svg" width="80" height="80" viewBox="0 0 80 80">
            <circle cx="40" cy="40" r="30" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
            <circle cx="40" cy="40" r="15" fill="rgba(255,255,255,0.3)"/>
            <circle cx="40" cy="40" r="8" fill="rgba(255,255,255,0.5)"/>
        </svg>
        <svg class="floating-svg" width="100" height="100" viewBox="0 0 100 100">
            <polygon points="50,10 90,80 10,80" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
            <polygon points="50,25 75,65 25,65" fill="rgba(255,255,255,0.3)"/>
        </svg>
        <svg class="floating-svg" width="90" height="90" viewBox="0 0 90 90">
            <rect x="15" y="15" width="60" height="60" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" rx="12"/>
            <rect x="25" y="25" width="40" height="40" fill="rgba(255,255,255,0.3)" rx="8"/>
        </svg>
        <svg class="floating-svg" width="110" height="110" viewBox="0 0 110 110">
            <path d="M55,15 Q90,55 55,95 Q20,55 55,15" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
            <path d="M55,30 Q80,55 55,80 Q30,55 55,30" fill="rgba(255,255,255,0.3)"/>
        </svg>
        <svg class="floating-svg" width="70" height="70" viewBox="0 0 70 70">
            <polygon points="35,10 60,25 60,45 35,60 10,45 10,25" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
            <polygon points="35,20 50,30 50,40 35,50 20,40 20,30" fill="rgba(255,255,255,0.3)"/>
        </svg>
        <svg class="floating-svg" width="95" height="95" viewBox="0 0 95 95">
            <ellipse cx="47.5" cy="47.5" rx="35" ry="25" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
            <ellipse cx="47.5" cy="47.5" rx="25" ry="18" fill="rgba(255,255,255,0.3)"/>
        </svg>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="main-title">Walrus Sites Showcase</h1>
            <p class="subtitle">Decentralized Web, Beautifully Delivered</p>
            <p class="tagline">Experience the future of web hosting with unstoppable sites that live forever on the blockchain. Fast, secure, and completely decentralized.</p>
            <div class="walrus-badge">
                <div class="walrus-icon">W</div>
                <span>Powered by Walrus Protocol</span>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="switchView('slideshow')">
                <span class="tab-icon">üé¨</span>
                <span class="tab-title">Slideshow</span>
            </div>
            <div class="nav-tab" onclick="switchView('animation')">
                <span class="tab-icon">‚ú®</span>
                <span class="tab-title">Animation</span>
            </div>
            <div class="nav-tab" onclick="switchView('landing')">
                <span class="tab-icon">üöÄ</span>
                <span class="tab-title">Landing Page</span>
            </div>
        </div>

        <!-- Main Display Window -->
        <div class="display-window">
            <div class="iframe-container">
                <div class="loading-spinner"></div>
                <iframe id="main-iframe" src="slideshow.html" title="Showcase Display"></iframe>
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="openFullscreen()">
                    <span>üñºÔ∏è</span>
                    <span>Full Screen</span>
                </button>
                <button class="control-btn" onclick="openInNewTab()">
                    <span>üîó</span>
                    <span>New Tab</span>
                </button>
                <button class="control-btn" onclick="refreshIframe()">
                    <span>üîÑ</span>
                    <span>Refresh</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentView = 'slideshow';
        const viewFiles = {
            'slideshow': 'slideshow.html',
            'animation': 'animated-background.html',
            'landing': 'product-landing.html'
        };

        function switchView(view) {
            if (currentView === view) return;
            
            currentView = view;
            
            // Update tab states
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.nav-tab').classList.add('active');
            
            // Show loading spinner
            const spinner = document.querySelector('.loading-spinner');
            const iframe = document.getElementById('main-iframe');
            
            spinner.style.display = 'block';
            
            // Load new content
            iframe.src = viewFiles[view];
            
            // Hide spinner after load
            iframe.onload = function() {
                setTimeout(() => {
                    spinner.style.display = 'none';
                }, 500);
            };
        }

        function openFullscreen() {
            const iframe = document.getElementById('main-iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        function openInNewTab() {
            window.open(viewFiles[currentView], '_blank');
        }

        function refreshIframe() {
            const iframe = document.getElementById('main-iframe');
            const spinner = document.querySelector('.loading-spinner');
            
            spinner.style.display = 'block';
            iframe.src = iframe.src;
            
            iframe.onload = function() {
                setTimeout(() => {
                    spinner.style.display = 'none';
                }, 500);
            };
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading spinner after initial load
            const iframe = document.getElementById('main-iframe');
            iframe.onload = function() {
                setTimeout(() => {
                    document.querySelector('.loading-spinner').style.display = 'none';
                }, 1000);
            };
        });
    </script>
</body>
</html>
